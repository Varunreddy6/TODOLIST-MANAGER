{% extends 'base.html' %}

{% block head %}
<title>Flask Web App</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1> Finish Task </h1> 
      
    <form action="/finish/{{task.id}}" , method="POST">
        <h3>Days Taken: {{task.days}}</h3>
        <br>
        Are you Sure?
        <br>
        <a href="/Yes/{{task.id}}" id=button1 button type="button" class="btn btn-success" size="small">Yes </a>

        
        <a href="/" id=button2 button type="button" class="btn btn-danger" size="small">No</a>
        <br>
        
        
    </form>
</div>
{% endblock %}
